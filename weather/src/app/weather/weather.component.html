<div class="card p-4">
  <h3>Weahter App</h3>
  <form (ngSubmit)="getWeather()">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="Enter city name" required />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Search Weather</button>
  </form>


  <div *ngIf="weather" class="mt-4">
    <h4>{{ weather.name }}, {{ weather.sys.country }}</h4>
    <p><strong>Temperature:</strong> {{ weather.main.temp }} Â°C</p>
    <p><strong>Weather:</strong> {{ weather.weather[0].description }}</p>
    <p><strong>Humidity:</strong> {{ weather.main.humidity }} %</p>
    <p><strong>Wind Speed:</strong> {{ weather.wind.speed }} m/s</p>
    <button class="btn btn-success mt-2" (click)="addFavorite()">Add to Favorites</button>
  </div>

  
</div>
